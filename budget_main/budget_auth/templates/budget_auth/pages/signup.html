{% extends "budget_core/layout/layout.html" %}
{% load money_tags %}
{% block title %}Sign up â€” Money Manager{% endblock %}
{% block content %}

<div class="max-w-md mx-auto mt-8 sm:mt-12">
  <!-- Header -->
  <div class="mb-4 text-center sm:text-left">
    <h1 class="text-2xl font-semibold">Create your account</h1>
    <p class="mt-1 text-xs sm:text-sm text-[var(--muted)]">
      Start tracking your income, expenses, and budgets in one place.
    </p>
  </div>

  <!-- Card -->
  <div class="rounded-2xl p-4 sm:p-6 bg-[var(--card)] border border-[var(--border)] shadow-sm">
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-xs font-medium mb-1">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          class="w-full p-2 text-sm bg-[var(--input)] border border-[var(--border)] text-[var(--fg)]
                 rounded-lg focus:outline-none focus:ring-1 focus:ring-emerald-500"
          required
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-xs font-medium mb-1">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          class="w-full p-2 text-sm bg-[var(--input)] border border-[var(--border)] text-[var(--fg)]
                 rounded-lg focus:outline-none focus:ring-1 focus:ring-emerald-500"
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-xs font-medium mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="********"
          class="w-full p-2 text-sm bg-[var(--input)] border border-[var(--border)] text-[var(--fg)]
                 rounded-lg focus:outline-none focus:ring-1 focus:ring-emerald-500"
          required
        >
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-xs font-medium mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="********"
          class="w-full p-2 text-sm bg-[var(--input)] border border-[var(--border)] text-[var(--fg)]
                 rounded-lg focus:outline-none focus:ring-1 focus:ring-emerald-500"
          required
        >
      </div>

      <!-- Actions -->
      <div class="pt-2 flex flex-col sm:flex-row gap-2 sm:items-center sm:justify-between">
        <button
          type="submit"
          class="w-full sm:w-auto px-4 py-2 rounded-lg bg-emerald-500 text-black font-semibold text-sm
                 hover:bg-emerald-400 transition focus:outline-none focus:ring-2 focus:ring-emerald-500"
        >
          Sign up
        </button>

        <p class="w-full sm:w-auto text-xs sm:text-sm text-center sm:text-right text-[var(--muted)]">
          Already have an account?
          <a href="{% url 'login' %}" class="text-emerald-500 hover:underline">
            Login
          </a>
        </p>
      </div>
    </form>
  </div>
</div>

{% endblock %}
